<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="title">
        Your Result
      </div>
      <div class="cercle">
        <div class="score">
          76
        </div>
        <p id="out"> of 100</p>
      </div>
      <div class="subt">
        Great
      </div>
      <div class="parag">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>
    <div class="right">
      <div class="sum">
        Summary
      </div>
      <div class="cont rea">
        <img src="images/icon-reaction.svg" alt="Reaction"><p class="titl reac">Reaction</p><p id="perc">80</p><p id="hund">/100</p>
      </div>
      <div class="cont mem">
        <img src="images/icon-memory.svg" alt="Memory"><p class="titl memo">Memory</p><p id="perc">92</p><p id="hund">/100</p>
      </div>
      <div class="cont ver">
        <img src="images/icon-verbal.svg" alt="Verbal"><p class="titl verb">Verbal</p><p id="perc">61</p><p id="hund">/100</p>
      </div>
      <div class="cont vis">
        <img src="images/icon-visual.svg" alt="Visual"><p class="titl visu">Visual</p><p id="perc">72</p><p id="hund">/100</p>
      </div>
      <div class="buttn">
        Continue
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/MARCUS-IMPERATOR">@MARCUS-IMPERATOR</a>.
  </div>
</body>
</html>
